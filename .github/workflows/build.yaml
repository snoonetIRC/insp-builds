name: Build
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        version:
          - "3.16.1"
          - "3.16.0"
        os:
          - "ubuntu-22.04"
          - "ubuntu-20.04"
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - run: sudo apt update -y -qq
      - run: |
          sudo apt install -y -qq --no-install-recommends \
                build-essential \
                bison \
                flex \
                libssl-dev \
                pkg-config \
                libpcre3-dev \
                libwww-perl \
                libgnutls28-dev
      - run: bash install.sh ${{ matrix.version }}
      - id: commit
        uses: prompt/actions-commit-hash@v3
      - run: tar cvzf inspircd.${{matrix.version}}-${{steps.commit.outputs.short}}.${{matrix.os}}.tar.gz run/
      - uses: actions/upload-artifact@v4
        with:
          # Name of the artifact to upload.
          # Optional. Default is 'artifact'
          name: inspircd.${{matrix.version}}-${{steps.commit.outputs.short}}.${{matrix.os}}.tar.gz

          # A file, directory or wildcard pattern that describes what to upload
          # Required.
          path: run/

          # The desired behavior if no files are found using the provided path.
          # Available Options:
          #   warn: Output a warning but do not fail the action
          #   error: Fail the action with an error message
          #   ignore: Do not output any warnings or errors, the action does not fail
          # Optional. Default is 'warn'
          if-no-files-found: error
